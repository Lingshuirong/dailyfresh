<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

{% load staticfiles %}

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>天天生鲜-用户密码重设</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
	<script type="text/javascript" src="{% static 'js/jquery-1.12.4.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/register.js' %}"></script>
</head>
<body>
	<div class="register_con">
		<div class="l_con fl">
			<a class="reg_logo"><img src="{% static 'images/logo02.png' %}"></a>
			<div class="reg_slogan">足不出户  ·  新鲜每一天</div>
			<div class="reg_banner"></div>
		</div>

		<div class="r_con fr">
			<div class="reg_title clearfix">
				<h1>用户密码重设</h1>
			</div>
			<div class="reg_form clearfix">
				<form method="post" action="{% url 'users:change' token %}">

                    {% csrf_token %}

				<ul>
                    <li>
						<label>新密码:</label>
						<input type="text" name="password" id="password">
						<span class="error_tip">提示信息</span>
					</li>
                    <li>
						<label>确认密码:</label>
						<input type="text" name="password2" id="password2">
						<span class="error_tip">提示信息</span>
					</li>
					<li class="reg_sub">
						<input id='sure' type="submit" value="确定" name="">
					</li>
				</ul>				
				</form>
			</div>

		</div>

	</div>

	<div class="footer no-mp">
		<div class="foot_link">
			<a href="#">关于我们</a>
			<span>|</span>
			<a href="#">联系我们</a>
			<span>|</span>
			<a href="#">招聘人才</a>
			<span>|</span>
			<a href="#">友情链接</a>		
		</div>
		<p>CopyRight © 2018 江门天天生鲜信息技术有限公司 All Rights Reserved</p>
		<p>电话：0750-****888    粤ICP备*******8号</p>
	</div>

    {% load staticfiles %}
    <script type="text/javascript" src="{% static 'js/jquery-1.12.4.min.js' %}"></script>
	<script type="text/javascript">

        $('#sure').click(function () {
            alert('请前往邮箱更改密码');
        })
    </script>

</body>
</html>
